<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Username - musiStats</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="sidebar-toggle-btn" onclick="toggleSidebar()">â˜°</div>
    <h1>musiStats</h1>
    <p>Enter your username to sign up.</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="signup-form">
      <form action="{{url_for('signin')}}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 musiStats. All rights reserved.</p>
  </footer>

  <!-- JavaScript to handle sidebar toggling -->
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
