<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - musiStats</title>
  <link rel="stylesheet" href="static\css\styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="sidebar-toggle-btn" onclick="toggleSidebar()">â˜°</div>
    <h1>musiStats</h1>
    <p>Sign up to connect with a music provider and see your stats.</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="signup-form">
      <form action="{{url_for('signup')}}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 musiStats. All rights reserved.</p>
  </footer>

  <!-- JavaScript to handle sidebar toggling -->
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
