<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - musiStats</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="sidebar-toggle-btn" onclick="toggleSidebar()">â˜°</div>
    <h1>musiStats</h1>
    <p>Welcome back! Login to your account</p>
  </header>

  <!-- Main Content -->
  <div class="container">

    {% for error in errors %}
    <div class="alert">
      <span class="closebtn">&times;</span>
      <span>{{ error }}</span> 
    </div>
    {% endfor %}

    

    <div class="signup-form">
      <form method="POST" action="{{url_for('signin')}}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 musiStats. All rights reserved.</p>
  </footer>

  <style>
    .alert {
      opacity: 1;
      transition: opacity 0.6s; /* 600ms to fade out */
    }
    </style>
    

  <!-- JavaScript to handle sidebar toggling and redirection -->
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }

    function redirectToLogin() {
      window.location.href = "login"; // Redirect to the login page
    }

    var close = document.getElementsByClassName("closebtn");
var i;

// Loop through all close buttons
for (i = 0; i < close.length; i++) {
  // When someone clicks on a close button
  close[i].onclick = function(){

    // Get the parent of <span class="closebtn"> (<div class="alert">)
    var div = this.parentElement;

    // Set the opacity of div to 0 (transparent)
    div.style.opacity = "0";

    // Hide the div after 600ms (the same amount of milliseconds it takes to fade out)
    setTimeout(function(){ div.style.display = "none"; }, 600);
  }

}
  </script>
</body>
</html>
