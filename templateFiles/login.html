<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>musiStats - Login</title>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>

  {% include 'sidebar.html' %}  
  {% include 'header.html' %}

 
  
  <div class="container">
    <h2>Login with your music provider</h2>
    
    <div class="buttons">
      <form action="{{ url_for('spotifyUserLogin') }}" method="POST">
        <button type="submit" name="provider" class="spotify">
            Login with Spotify
            <span class="button-icon" style="background-image: url('static/images/sp.png');"></span>
          </button>
        </form>
        <form action="{{ url_for('appleUserLogin') }}" method="POST">
          <button type="submit" name="provider" class="apple_music">
            Login with Apple Music
            <span class="button-icon" style="background-image: url('static/images/am.png');"></span>
          </button>
        </form>
        <form action="{{ url_for('scUserLogin') }}" method="POST">
          <button type="submit" name="provider" class="soundcloud">
            Login with SoundCloud
            <span class="button-icon" style="background-image: url('static/images/sc.png');"></span>
          </button>
      </form>
    </div>
  </div>

  <script src="/static/js/script.js"></script>

  <footer>
    <p>&copy; 2023 musiStats. All rights reserved.</p>
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }
  </script>

</body>
</html>
